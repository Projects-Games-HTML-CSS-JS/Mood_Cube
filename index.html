<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Color mood</title>
  </head>
  <body>
    <section class="text">
        <h1>What mood are you in?</h1>
        <p>Select a color according to your mood:</p>
    </section>
    <div id="maskparent">
        <img id="mask" usemap="#mood" src="Images/Mood_Cube.png" alt="Mood Cube">
    </div>
    <map name="mood">
        <area class="cyan" shape="poly" coords="140,0,260,95,129,138" href="Colors/cyan.html" 
          alt="Cyan" title="Cyan" target="_blank">
        <area shape="poly" coords="260,96,209,249,130,138" href="Colors/purple.html" 
          alt="Purple" title="Purple" target="_blank">
        <area shape="poly" coords="209,249,49,249,130,139" href="Colors/yellow.html" 
          alt="Yello" title="Yellow" target="_blank">
        <area shape="poly" coords="48,249,0,96,129,138" href="Colors/red.html" 
          alt="Red" title="Red" target="_blank">
        <area shape="poly" coords="0,95,128,0,128,137" href="Colors/green.html" 
          alt="Green" title="Green" target="_blank">
    </map>
    <div class="contact" >    
        <a href="https://twitter.com/bella_mrx" class="fa fa-twitter"><span>@bella_mrx</span></a>
    </div>
</body>
</html>
